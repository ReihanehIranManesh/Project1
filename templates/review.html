<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="icon" href="{{url_for('static', filename='bibliophiles_icon.png')}}"  type="image/x-icon">
  <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='review.css')}}">
  <title>Review - {{title}}</title>
</head>
<body>
  <div class="d-flex flex-column ml-4">
    {% if message is defined %}
    <div class="alert alert-danger alert-dismissible fade show alertmsg" role="alert">
      <strong>Sorry!</strong> {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
    </div>
    {% endif %}
    <div class="">
      <a href="{{url_for('book', title = title)}}" class="title"><h1 class="title">{{title}}</h1></a>
      <span class="by">by</span>
      <a href="https://en.wikipedia.org/wiki/{{author[0]}}" class="author">{{author[0]}}</a>
    </div>
    <div class="d-flex flex-row">
      <label for="rate" class="label">My rating:</label>
      <form action="{{url_for('submitreview', title = title)}} " method="post">
        <div class="rate" id ="rate">
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="it was awesome">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="really liked it">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="liked it">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="it was ok">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="did not like it">1 star</label>
        </div>
      </div>

      <div class="">
        <label for="review_usertext">What did you think?</label>
        <textarea class="review_textBox" id ="review_usertext" maxlength="15000" name="reviewtxt" placeholder="Enter your review (optional)" rows="12"></textarea>
      </div>
      <div class="d-flex flex-row mt-3">
        <button class="btn_post" type="submit" onclick="window.location.href = '{{url_for('book', title = title)}}';">Post</button>
        <button class="btn_post ml-3" type="button" onclick="window.location.href = '{{url_for('book', title = title)}}';">Return</button>
      </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
